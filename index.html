
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>账号密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            font-size: 14px;
        }
        button {
            margin-top: 12px;
            padding: 8px 14px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>我的账号密码表</h2>
    <p>仅保存在本地浏览器中，请勿清理缓存或更换设备。</p>
    <table>
        <thead>
            <tr>
                <th>平台</th>
                <th>账号</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button onclick="addRow()">添加新行</button>

    <script>
        function loadData() {
            const data = JSON.parse(localStorage.getItem('myPasswords') || '[]');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            data.forEach((item, i) => {
                const row = document.createElement('tr');
                row.innerHTML = \`
                    <td><input value="\${item.platform}" onchange="updateData(\${i}, 'platform', this.value)" /></td>
                    <td><input value="\${item.username}" onchange="updateData(\${i}, 'username', this.value)" /></td>
                    <td><input value="\${item.password}" onchange="updateData(\${i}, 'password', this.value)" /></td>
                    <td><button onclick="deleteRow(\${i})">删除</button></td>
                \`;
                tableBody.appendChild(row);
            });
        }

        function addRow() {
            const data = JSON.parse(localStorage.getItem('myPasswords') || '[]');
            data.push({ platform: '', username: '', password: '' });
            localStorage.setItem('myPasswords', JSON.stringify(data));
            loadData();
        }

        function updateData(index, field, value) {
            const data = JSON.parse(localStorage.getItem('myPasswords') || '[]');
            data[index][field] = value;
            localStorage.setItem('myPasswords', JSON.stringify(data));
        }

        function deleteRow(index) {
            const data = JSON.parse(localStorage.getItem('myPasswords') || '[]');
            data.splice(index, 1);
            localStorage.setItem('myPasswords', JSON.stringify(data));
            loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
