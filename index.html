
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>账号密码表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        input {
            width: 100%;
            border: none;
            padding: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h2>账号密码表</h2>
    <table id="passwordTable">
        <thead>
            <tr>
                <th>平台</th>
                <th>账号</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody>
            <!-- 初始空表格 -->
        </tbody>
    </table>
    <button onclick="addRow()">添加新行</button>

    <script>
        function addRow() {
            const tbody = document.getElementById('passwordTable').getElementsByTagName('tbody')[0];
            const newRow = document.createElement('tr');

            for (let i = 0; i < 3; i++) {
                const cell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                cell.appendChild(input);
                newRow.appendChild(cell);
            }

            tbody.appendChild(newRow);
        }
    </script>
</body>
</html>
